<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- まさかの，main.js を読み込み忘れるというエラーが発生（１敗）-->
    <!-- 元からテンプレートに含まれてて欲しいよね・・・-->
    <!-- テンプレート化によってそのようなゴミエラーも防いでいきたい-->
    <script src="main.js"></script>
</head>
<body>
    <!-- svg を何も見ずに書く能力は今後どこに行っても使わないと思う-->
    <!-- px の指定が必要ないのが，逆に違和感があるな-->
    <!-- なぜ display を none にしたのかは，紀平氏のみぞ知る世界-->
    <svg style="display: none;" width="100" height="100" viewBox ='0 0 100 100'>
        <g fill="none" stroke-width="1" stroke="#000">
            <circle cx="50" cy="50" r="45"></circle>
            <path d="M 50 50 l 45 0"></path>
            <path transform="rotate(120, 50, 50)"d="M 50 50 l 45 0"></path>
            <path transform="rotate(240, 50, 50)"d="M 50 50 l 45 0"></path>
        </g>
    </svg>
</body>
</html>
